<table class="default_$evenodd$">
	<tr>
		<td width="120" align="center" valign="middle">
			<table>
				<tr>
					<td>
						<img src="$artist_id$" width="80"/>
					</td>
				</tr>
				<tr>
					<td>
						<table border="0" width="80">
                            <tr>
                                <td height="4" bgcolor="$color_dark$" style="width:$weight$%;"/>
                                <td/>
                            </tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
		<td>
			<table width="400">
				<tr>
					<td colspan="4">
						<b>$artist_name$</b>
					</td>
				</tr>

					<td colspan="4">

					</td>
				</tr>

					<td colspan="4">
						$rated_track_count$ tracks $total_track_count$
					</td>
				</tr>
				<tr>
					<td>

					</td>
					<td>
						<img src="$icon_score$"/> $score$
					</td>
					<td>
						<img src="$icon_playcount$"/> $playcount$
					</td>
					<td>
						<img src="$icon_length$"/> $length$
					</td>
				</tr>
			</table>
