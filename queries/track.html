<table class="default_$evenodd$">
	<tr>
		<td>
			<table>
				<tr>
					<td>
						<img src="$album_id$" width="80"/>
					</td>
				</tr>
				<tr>
					<td>
						<table border="0" width="80">
                            <tr>
                                <td height="4" bgcolor="$color_dark$" style="width:$weight$%;"/>
                                <td/>
                            </tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
		<td>
			<table width="400">
				<tr>
					<td colspan="4">
						<b>$track_name$</b>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						by $artist_name$
					</td>
				</tr>
				<tr>
					<td colspan="4">
						on $album_name$ <small>($year$)</small>
					</td>
				</tr>
				<tr>
					<td>
						$rating$
					</td>
					<td>
						<img src="$icon_score$"/> $score$
					</td>
					<td>
						<img src="$icon_playcount$"/> $playcount$
					</td>
					<td>
						<img src="$icon_length$"/> $length$
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
